# Default values for lagoon-builddeploy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: amazeeio/lagoon-builddeploy
  tag: v0.1.5rc2
  pullPolicy: IfNotPresent

kubeRbacProxy:
  image:
    repository:  gcr.io/kubebuilder/kube-rbac-proxy
    tag: v0.4.1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

extraArgs:
  metrics-addr: 127.0.0.1:8080
  enable-leader-election: true
# If set, all namespaces will be generated with a specific prefix defined here.
# namespace-prefix: cluster-environment-or-name
# If set, all namespaces will be generated with a specific random prefix, if namespace-prefix is defined,
# it is ingored in favor of the random prefix.
# random-prefix: true

isopenshift: false

# namespacePrefix is limited to 8 characters, and will be automatically truncated
vars:
  rabbitUsername: ''
  rabbitPassword: ''
  rabbitHostname: ''
  lagoonTargetName: ''
  pendingMessageCron: '*/5 * * * *'
  overrideBuildDeployImage: ''
  namespacePrefix: ''
  controllerNamespace: 'lagoon-builddeploy'

serviceAccount:
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  nameOverride:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8443

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

